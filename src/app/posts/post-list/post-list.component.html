<div class=""
     *ngIf="posts.length > 0">

<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imgPath"
           [alt]="post.title">
    </div>
    <p>{{post.content}}</p>
    <br>
      <mat-action-row *ngIf="userIsAuthenticated && post.creator == userId">
    <button mat-button
            color="primary"
            [routerLink]="['/edit',post.id]">EDIT</button>
    <button mat-button
            color="warn"
            (click)="onDelete(post.id)"
    >DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
</div>
<p *ngIf="posts.length == 0"> No Posts found </p>
<mat-paginator
		[length]="totalPosts"
		[pageSize]="postsPerPage"
		[pageSizeOptions]="pageSizeOptions"
		(page)="onChangedPage($event)"
		*ngIf="posts.length > 0"
>

</mat-paginator>
