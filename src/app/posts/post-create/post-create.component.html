<mat-card>
	<mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost()"  *ngIf="!isLoading">


    <mat-form-field>
          <mat-label>Post Title</mat-label>
          <input
		          matInput
		          type="text"
		          name="postTitle"
		          placeholder="Post Title"
		          formControlName="postTitle"
		          required>
    </mat-form-field>
	  <div class="">
		  <button mat-stroked-button type="button" (click)="filePicker.click()">upload image</button>
		  <input
				  type="file"
				  #filePicker
				  (change)="onFilePicked($event)"
				  name="postImage">
	  </div>

	  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
		  <img
				  [src]="imagePreview"
				  [alt]="postForm.value.title">
	  </div>

    <mat-form-field appearance="fill">
      <mat-label>Enter your Post Content</mat-label>
      <textarea matInput
                type="text"
                placeholder="Post Content"
                name="postContent"
                formControlName="postContent"
                required>
      </textarea>
    </mat-form-field>

    <br>
    <button mat-button
            type="submit"
            color="primary">save
    </button>
  </form>
</mat-card>
